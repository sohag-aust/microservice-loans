server:
  port: 8090
spring:
  application:
    name: "loans"

  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8071/}

  # RabbitMQ config for Spring Cloud Bus

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3309/loansdb}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}

  jpa:
    show-sql: true

  sql:
    init:
      mode: always

  # setting sql init mode in spring.sql.init.mode section to run the schema.sql file to create tables,
  # as mysql doesn't run the schema.sql automatically

  profiles:
    active: qa

springdoc:
  swagger-ui:
    path: /swagger


# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

